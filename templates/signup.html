{% extends "_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-3 pt-3">
  <h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">{% trans "Sign Up" %}</button>
</form>
</div>
{% endblock content %}
