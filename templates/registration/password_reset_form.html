{% extends "_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
<div class="container mt-3 pt-3">
  <h2>{% trans "Forgot your password?" %}</h2>
  <p>{% trans "Enter you email address below" %}</p>
  <form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <p><input class="btn btn-primary" type="submit" value="{% trans "Reset" %}"></p>
</form>
</div>
{% endblock content %}
