{% extends "_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock title %}

{% block content %}
<div class="container mt-3 pt-3">
  <h2>{% trans "Change your password" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <p><input class="btn btn-primary" type="submit" value="{% trans "Change" %}"></p>
</form>
</div>
{% endblock content %}
