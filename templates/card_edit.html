{% extends "_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Card Edit{% endblock title %}
    
{% block content %}
<div class="container mt-3 pt-3">
  <h2>Card Edit</h2>
  <div class="container rounded status p-2">
	<h4> Card ID: {{ card.title }}</h4>
	<a class="btn btn-secondary btn-sm align-middle" href="{% url 'card_list'%}">問題一覧に戻る</a>
	<hr>
	<div class="container">
	  <form method="post">{% csrf_token %}
		{{ form|crispy }}
		<input class="btn btn-primary" type="submit" value="{% trans "Update" %}">
	  </form>
	</div>
  </div>
</div>
{% endblock content %}
